<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crie senhas aleatórias e seguras com esse gerador." />
    <meta name="keywords" content="Senha, Gerador de senha, Segurança, HTML, CSS" />
    <meta name="author" content="Caio Lemos Peixoto Martins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Gerador de Senha</title>
</head>
<body>
    <header>
        <h1>Gerador de Senha</h1>
    </header>
    <main id="container">
        <section class="section-container">
            <div id="div-container">
                <div id="password" class="text">
                    It7$Mj2L90
                </div>
                <div>
                    <span id="copy" class="material-symbols-outlined">file_copy</span>
                </div>
            </div>
        </section>
        <section class="section-container">
            <div id="section-header">
                <div>
                    <h2 class="text">Quantidade de Caracteres</h2>
                </div>
                <div>
                    <div>
                        <label id="counter">0</label>
                    </div>
                </div>
            </div>
            <div id="input">
                <input type="range" name="range" id="irange" min="0" max="12" step="1" value="0">
            </div>
            <div id="options">
                <div class="label-input">
                    <input type="checkbox" name="uppercase" id="iuppercase" class="text-input"><span class="checkmark"></span>
                    <label for="iuppercase" class="text">Incluir Letras Maiúsculas</label>
                </div>

                <div class="label-input">
                    <input type="checkbox" name="lowercase" id="ilowercase" class="text-input"><span class="checkmark"></span>
                    <label for="ilowercase" class="text">Incluir Letras Minúsculas</label>
                </div>

                <div class="label-input">
                    <input type="checkbox" name="number" id="inumber" class="text-input"><span class="checkmark"></span>
                    <label for="inumber" class="text">Incluir Números</label>
                </div>

                <div class="label-input">
                    <input type="checkbox" name="symbol" id="isymbol" class="text-input"><span class="checkmark"></span>
                    <label for="isymbol" class="text">Incluir Símbolos</label>
                </div>
            </div>
            <div id="security">
                <div id="child-1">
                    <label>Força</label>
                </div>
                <div id="child-2">
                    <div class="strength-box"></div>
                    <div class="strength-box"></div>
                    <div class="strength-box"></div>
                </div>
            </div>
            <div id="submit">
                <button type="submit" id="btn-submit">Gerar <span class="material-symbols-outlined">arrow_forward</span></button>
            </div>
        </section>
    </main>

    <script src="Js/index.js"></script>
</body>
</html>
